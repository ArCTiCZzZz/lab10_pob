<!DOCTYPE html>
<html>
<head>
<title> Creating Maps with Leaflet </title>
<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>
<body>
<div id="map" style="height: 600px"> </div>
<script>
var map = L.map('map').setView([13.7563, 100.5018], 10);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
var greenIcon = L.icon({
iconUrl: 'pin1.png',
iconSize:     [30, 30], // size of the icon
iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
popupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor  
});


L.marker([13.75018, 100.49188],{icon:greenIcon}).addTo(map).bindPopup("<b>The Grand Palace</b><br>Pranakorn district, Bangkok<br>");
L.marker([13.73441,100.52826],{icon:greenIcon}).addTo(map).bindPopup("<b>Samyarn Mitrtown</b><br>Pathumwan district, Bangkok<br>");
L.marker([13.74678, 100.53499],{icon:greenIcon}).addTo(map).bindPopup("<b>Siam Paragon</b><br>Pathumwan district, Bangkok<br>");
L.marker([13.72420,100.55863],{icon:greenIcon}).addTo(map).bindPopup("<b>Queen Sirikit National Convention Center</b><br>Khlong Toei district, Bangkok<br>");
L.marker([13.74657,100.53906],{icon:greenIcon}).addTo(map).bindPopup("<b>Centralworld</b><br>Pathumwan district, Bangkok<br>");
L.marker([13.74484,100.52993],{icon:greenIcon}).addTo(map).bindPopup("<b>MBK Center</b><br>Pathumwan district, Bangkok<br>");




</script>
</body>
</html>
